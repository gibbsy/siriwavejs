<style>body { background: #000; }</style>
<script src="../siriwave.js"></script>
<div id="container" style="width: 120px; height: 50px; background: #000"></div>
<script>
	var SW = new SiriWave({
		speed: 0.12,
		amplitude: 1,
		container: document.getElementById('container'),
		autostart: true,
		fps: 20,
		smoothness: 1
	});
	setTimeout(() => {
		SW.kill();
	}, 5000);
</script>
